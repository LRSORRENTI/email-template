<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Email Template</title>
  </head>
  <body>
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="font-family: Arial, sans-serif; background-color: #333333"
    >
      <tr>
        <td
          align="center"
          valign="top"
          style="padding: 20px; background-color: #333333"
        >
          <!-- Container Table -->
          <table
            width="600"
            border="0"
            cellspacing="0"
            cellpadding="0"
            bgcolor="#ffffff"
            style="border: 1px solid #e0e0e0"
          >
            <!-- Header Row -->
            <tr>
              <td
                align="center"
                valign="top"
                style="
                  background-color: #b4b4b4;
                  color: #ffffff;
                  padding: 20px;
                  font-size: 24px;
                  font-weight: bold;
                "
              >
                <h3
                  style="
                    background-color: #3e3e3e;
                    width: 40%;
                    padding: 2px;
                    border-radius: 3px;
                    border: 1px solid #fff;
                    box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
                  "
                >
                  Luke Sorrenti
                </h3>
              </td>
            </tr>

            <!-- Body Content Row -->
            <tr>
              <td
                align="left"
                valign="top"
                style="padding: 20px; font-size: 16px; line-height: 1.6"
              >
                <p>Dear [Recipient's Name],</p>
                <p>
                  Here is the body of your email where you can write paragraphs,
                  add links, and more. Make sure to keep the content relevant
                  and concise for better engagement.
                </p>
                <!-- Add more content as needed -->
              </td>
            </tr>

            <!-- Footer Row -->
            <tr>
              <td
                align="center"
                valign="top"
                style="
                  background-color: #333333;
                  color: #ffffff;
                  padding: 10px;
                  font-size: 12px;
                "
              >
                luke-sorrenti@outlook.com
              </td>
            </tr>
          </table>
          <!-- End of Container Table -->
        </td>
      </tr>
    </table>
  </body>
</html>
